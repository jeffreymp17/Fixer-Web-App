<aside>
    <ul id="slide-out" class="sidenav sidenav-fixed">

      <div class="sidenav-header">
        <div [routerLink]="['/']" class="white-text darken-1" id="title">
           <i class="material-icons">build</i>
          <span class="sidenav-title"> Fixer</span>
        </div>
       
      </div>
      <li>
        <div class="user-view">
          <div class="background gradient-45deg-light-blue-indigo">
            <img src="{{currentUser.settings.sidenav_img}}">
          </div>
          <a><img class="circle" src="{{currentUser.picture}}"></a>
          <a><span class="white-text name">{{currentUser.name}} {{currentUser.lastname}}</span></a>
          <a><span class="white-text email">{{currentUser.email}}</span></a>
        </div>
      </li>    
    <li class="no-padding">
      <ul class="collapsible" data-collapsible="accordion">

        <li class="bold">
          <a [routerLink]="['/dashboard']" class="waves-effect waves-cyan">
            <i class="material-icons">pie_chart_outlined</i>
              <span class="nav-text">Dashboard</span>
          </a>
        </li>
                  
        <li class="bold">
          <a [routerLink]="['/']" class="waves-effect waves-cyan">
            <i class="material-icons">settings</i>
              <span class="nav-text">Configurations</span>
          </a>
        </li>        
                  
    
      </ul>
    </li>
  </ul>
  <a href="#" data-activates="slide-out" class="sidebar-collapse btn-floating btn-medium waves-effect waves-light hide-on-large-only">
    <i class="material-icons">menu</i>
  </a>
</aside>

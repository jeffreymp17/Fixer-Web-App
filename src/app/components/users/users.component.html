
<div class="row">
	<div class="col s12 m12 l12 card radius-card hoverable">
		<h4 class=" grey-text left">Users</h4>
		<table>
			<thead>
				<tr>
					<th>Type</th>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Delete</th>
					<th>Edit</th>
				</tr>
			</thead>

			<tbody>
				<tr  *ngFor="let user of users">
					<td>
						<span *ngIf="(user.type == 'Admin')" class="new badge green" data-badge-caption="">{{user.type}}</span>
						<span *ngIf="(user.type=='Customer')" class="new badge blue" data-badge-caption="">{{user.type}}</span>
						  
						<span *ngIf="(user.type=='Technician')" class="new badge red" data-badge-caption="">{{user.type}}</span>
					</td>
					<td>
						{{user.name}} {{user.lastname}}
						 
					</td>
					<td>{{user.email}}</td>
					<td>{{user.phone}}</td>
					<td><a class="btn-floating waves-effect waves-light red"><i class="material-icons" (click)="deleteCategory(category.id)">delete</i></a></td>
					<td><a class="btn-floating waves-effect waves-light blue"><i class="material-icons" (click)="getCategory(category.id)">edit</i></a></td>
				</tr>
		</tbody>
	</table>

	<div class="fixed-action-btn">
		<a class="btn-floating btn-large green">
			<i class="large material-icons">person_add</i>
		</a>
	</div>
</div>
</div>
